<!--fluwd mockup  index base -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Dashboard</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/mockup.css">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <script src="/static/js/mockup.js"></script>
     
        <script src="/static/js/websocket.js"></script>
        <script src="/static/js/ui_notifications.js"></script>
       
      
        <script language="javascript">
            // Wait for the DOM to load before initializing the ChatApp
        document.addEventListener('DOMContentLoaded', () => {
            const mockupChat = new ChatApp();
            try {
                const chatApp = new WebSocketChat();
            } catch (error) {
                console.error('Failed to initialize WebSocketChat:', error.message);
                // Optionally, display an error message to the user
                const errorDisplay = document.createElement('div');
                errorDisplay.textContent = 'Failed to initialize chat. Please check the console for details.';
                errorDisplay.style.color = 'red';
                document.body.appendChild(errorDisplay);
            }
           
        });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
             
                {% block dashboard_content %}{% endblock %}
            </div>
        </div>
     
    </body>
</html>
