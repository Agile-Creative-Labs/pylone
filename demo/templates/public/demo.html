{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for member in crew %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
