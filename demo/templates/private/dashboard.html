{% extends "private_base.html" %}
{% block private_content %}
<!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Card -->
        <div class="welcome-card d-flex align-items-center justify-content-center flex-column">
            <div class="gradient-circle"></div>
            <h2 class="greeting-text">Hello, Alexander</h2>
            <h3 class="help-text">How can I help you today?</h3>
        </div>
        
        <!-- Feature Cards -->
        <div class="feature-container row g-4">
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h4 class="mb-3">Project Management</h4>
                    <p class="text-muted">Manage a new project</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h4 class="mb-3">Documentation</h4>
                    <p class="text-muted">Create a project document</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h4 class="mb-3">Risk & Issue Management</h4>
                    <p class="text-muted">Provide recommendations to mitigate a critical risk</p>
                </div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div id="messages">
                <!-- Messages will be appended here -->
            </div>
        </div>
        
        <!-- Chat Box -->
        <div class="chatbox">
            <form id="chat-form">
                <div class="d-flex align-items-center">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary border-end-0 rounded-start-pill">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary border-start-0 border-end-0">
                            <i class="fas fa-image"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary border-start-0 border-end-0">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="text" id="chat-input" class="form-control chat-input" placeholder="Type your message..." value="What should I do to help resolve the issue of delayed project schedule?">
                        <button type="submit" class="btn send-btn rounded-end-pill" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
